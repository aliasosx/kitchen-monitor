<div class="container">
  <div class="row q-row" *ngFor="let order of orders">
    <div class="col col-md-3">
      <div class="q-div text-center">
        <p class="q-txt display-4">{{ order.q }}</p>
      </div>
    </div>
    <div class="col col-md-6">
      <ul *ngFor="let food of order.foods">
        <li>{{ food.food_name }} X {{ food.quantity }}</li>
      </ul>
    </div>
    <div class="col col-md-3">
      {{ tick }}
    </div>
  </div>
</div>
